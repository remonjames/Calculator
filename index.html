<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="screen">
            <h2 class="display">Display</h2>
            <h2 class="result">Result</h2>
        </div>
        <div class="buttons">
            <button id="allClear" class="darkGreyBtn">AC</button>
            <button id="clear" class="darkGreyBtn">C</button>
            <button id="divide" class="orangeBtn">/</button>
            <button id="seven" class="greyBtn">7</button>
            <button id="eight" class="greyBtn">8</button>
            <button id="nine" class="greyBtn">9</button>
            <button id="multiply" class="orangeBtn">Ã—</button>
            <button id="four" class="greyBtn">4</button>
            <button id="five" class="greyBtn">5</button>
            <button id="six" class="greyBtn">6</button>
            <button id="minus" class="orangeBtn">-</button>
            <button id="one" class="greyBtn">1</button>
            <button id="two" class="greyBtn">2</button>
            <button id="three" class="greyBtn">3</button>
            <button id="plus" class="orangeBtn">+</button>
            <button id="zero" class="greyBtn">0</button>
            <button id="decimal" class="greyBtn">.</button>
            <button id="equals" class="greenBtn">=</button>
        </div>
    </div>



    <script src="./app.js"></script>
</body>

</html>
