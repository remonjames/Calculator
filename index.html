<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="screen">
            <h2 class="currOperation"></h2>
            <h2 class="display"></h2>
            <h2 class="result"></h2>
        </div>
        <div class="buttons">
            <button data-key="allClear" class="darkGreyBtn longBtn allClear">AC</button>
            <button data-key="clear" class="darkGreyBtn backspace">C</button>
            <button data-key="divide" class="orangeBtn">/</button>
            <button data-key="7" class="greyBtn">7</button>
            <button data-key="8" class="greyBtn">8</button>
            <button data-key="9" class="greyBtn">9</button>
            <button data-key="multiply" class="orangeBtn">Ã—</button>
            <button data-key="4" class="greyBtn">4</button>
            <button data-key="5" class="greyBtn">5</button>
            <button data-key="6" class="greyBtn">6</button>
            <button data-key="subtract" class="orangeBtn">-</button>
            <button data-key="1" class="greyBtn">1</button>
            <button data-key="2" class="greyBtn">2</button>
            <button data-key="3" class="greyBtn">3</button>
            <button data-key="add" class="orangeBtn">+</button>
            <button data-key="0" class="greyBtn">0</button>
            <button data-key="." class="greyBtn decimal">.</button>
            <button data-key="equals" class="greenBtn longBtn">=</button>
        </div>
    </div>



    <script src="./app.js"></script>
</body>

</html>
